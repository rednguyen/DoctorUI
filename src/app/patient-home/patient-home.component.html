
<p>PATIENT ID: {{idFromLogin}}</p>
<mat-card class="card-style">
    <div class="info">
        <h3>First Name: {{this.fname}}</h3>
        <h3>Last Name: {{this.lname}}</h3>
        <h3>Address: {{this.address}}</h3>
        <h3>Date of Birth: {{this.DOB}}</h3>
        <h3>Phone: {{this.phone}}</h3>
    </div>
    <button routerLink="/apptPerPatient">View Appointments</button>
</mat-card>
