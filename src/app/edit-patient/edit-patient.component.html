<div class="content-box">
    <h2>Update Patient Information</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="firstname">
                First Name:
            </label>
            <input id="fname" name="fname" type="text" [(ngModel)]="fname" />
        </div>
        <div>
            <label for="lname">
                Last Name:
            </label>
            <input id="lname" name="lnamee" type="text" [(ngModel)]="lname"/>
        </div>
        <div>
            <label for="address">
                Address:
            </label>
            <input id="address" name="address" type="text" [(ngModel)]="address"/>
        </div>
        <div>
            <label for="DOB">
                Date of Birth:
            </label>
            <input id="DOB" name="DOB" type="date" [(ngModel)]="DOB"/>
        </div>
        <!-- <div>
            <label for="email">
                Email:
            </label>
            <input id="email" name="email" type="text" [(ngModel)]="email"/>
        </div> -->
        <div>
            <label for="phone">
                Phone:
            </label>
            <input id="phone" name="phone" type="text" [(ngModel)]="phone"/>
        </div>
        <button type="submit">Update</button>
    </form>
</div>
