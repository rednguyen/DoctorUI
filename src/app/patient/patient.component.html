

  <table id="patients" >
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Date Of Birth</th>
      <th>Phone</th>
      <th>View</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let patient of patients" >
      <td>{{patient.fname}}</td>
      <td>{{patient.lname}}</td>
      <td>{{patient.address}}</td>
      <td>{{patient.DOB}}</td>
      <td>{{patient.phone}}</td>
      <td><a routerLink="/patients/{{patient.pID}}">View</a></td>
      <td><a routerLink="/edit-patient/{{patient.pID}}">Update</a></td>
      <td><a (click)="deletePatient(patient.pID)" id="delete">Delete</a></td>
    </tr>
  </table>
