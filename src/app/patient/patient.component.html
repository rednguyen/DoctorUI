<mat-card class="card" *ngFor="let patient of patients">
        <div class="info">
            <h3>First Name: {{patient.firstname}}</h3>
            <h3>Last Name: {{patient.lastname}}</h3>
            <h3>Address: {{patient.address}}</h3>
            <h3>Date of Birth: {{patient.dateofbirth}}</h3>
            <h3>Email: {{patient.email}}</h3>
            <h3>Phone: {{patient.phone}}</h3>
            <button routerLink="/edit-patient/{{patient.firstname}}">Update</button>
        </div>
        <div class = "imgDiv"><img  src="../../assets/driver.jpg" /></div>
        <div class = "imgDiv"><img  src="../../assets/insurance.jpg"/></div>
        
</mat-card>
